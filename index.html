<!DOCTYPE html>
<html>
<title>VelaShop</title>
<meta charset="UTF-8">

<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>
<body class="w3-content" style="max-width:1550px">
    <style>
        body {
          background-color: #D3D3D3;
        }
    </style>
<!-- Top header -->
 <style>
  * {box-sizing: border-box;}
  
  
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: black;
  }
  
  .topnav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 6px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: black;
    color: white;
  }
  
  .topnav a.active {
    background-color: black;
    color: white;
  }
  
  .topnav .search-container {
    float: right;
  }
  
  .topnav input[type=text] {
    padding: 3px;
    margin-top: 8px;
    font-size: 12px;
    border: none;
  }
  
  .topnav .search-container button {
    float: right;
    padding: 6px 10px;
    margin-top: 8px;
    margin-right: 16px;
    background: black;
    font-size: 12px;
    border: none;
    cursor: pointer;
  }
  
  .topnav .search-container button:hover {
    background: black;
  }
  
  @media screen and (max-width: 600px) {
    .topnav .search-container {
      float: none;
    }
    .topnav a, .topnav input[type=text], .topnav .search-container button {
      float: none;
      display: block;
      text-align: left;
      width: 100%;
      margin: 0;
      padding: 14px;
    }
    .topnav input[type=text] {
      border: 1px solid black;  
    }
  }
  </style>
  </head>
    <body>
      <div class="topnav">
        <a class="active" href="home.html">Home</a>
        <a class="active" href="catalog.html">Catalog</a>
    
        <div class="search-container">
          <input type="text" placeholder="Search.." name="search">
          <a href="cart.html" class="w3-hover w3-hide-small w3-right  w3-button"><i class="fa fa-shopping-cart"></i></a>
          <a href="#" class=" w3-hover w3-hide-small w3-right  w3-button"><i class="fa fa-user"></i></a>
          <a href="#" class=" w3-hover w3-hide-small w3-right w3-button"><i class="fa fa-search"></i></a>
       </div>
      </div>
    </header>

    <!-- Page content -->

    <!-- Automatic Slideshow Images -->
    <div class="mySlides w3-display-container w3-center">
      <img src="pro/slide2.jpg" style="width:100%;min-height:350px;max-height:720px;">
      <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
        <p><a href="catalog.html" class="w3-button w3-black w3-padding-large w3-large">SHOP NOW</a></p></div>
      </div>
    </div>
    <div class="mySlides w3-display-container w3-center">
      <img src="pro/allslide2.jpg" style="width:100%;min-height:350px;max-height:720px;">
      <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
        <p><a href="catalog.html" class="w3-button w3-black w3-padding-large w3-large">SHOP NOW</a></p></div>
       
      </div>
    </div>
    </div>
    
  <!-- End Page Content -->
  </div>
  
  
  
  <script>
  // Automatic Slideshow - change image every 4 seconds
  var myIndex = 0;
  carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000);    
  }
  
  // Used to toggle the menu on small screens when clicking on the menu button
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else { 
      x.className = x.className.replace(" w3-show", "");
    }
  }
  
  // When the user clicks anywhere outside of the modal, close it
  var modal = document.getElementById('ticketModal');
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
  
  </body>
  </html>
